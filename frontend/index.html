<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ER Call Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ER Call Registration</h1>
    <form id="call-form">
        <label for="er-select">Select ER:</label>
        <select id="er-select" name="er">
            <option value="er1">ER 1</option>
            <option value="er2">ER 2</option>
            <option value="er3">ER 3</option>
        </select>

        <label for="call-date">Date:</label>
        <input type="date" id="call-date" name="call-date">

        <label for="call-type">Call Type:</label>
        <select id="call-type" name="call-type">
            <option value="made">Made</option>
            <option value="received">Received</option>
        </select>

        <label for="call-notes">Notes:</label>
        <textarea id="call-notes" name="call-notes" rows="4" cols="50"></textarea>

        <button type="submit">Register Call</button>
    </form>
</body>
</html>
